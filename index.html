<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="bg-ballon-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-ballon-bottom">
      <img src="" alt="">
    </div>
    <div class="content">
      <div class="card">
        <div class="card-profile">
          <span class="img-profile">
            <img src="images/image-esf.jpg" alt="" width="96px">
          </span>
          <h2 class="name-profile">
            Elibergh Santiago
            <span class="age-profile">25</span>
          </h2>
          <p class="city-profile">California</p>
        </div>

        <div class="card-footer">
          <ul class="social-numbers">
            <li class="item-social-numbers">
              <span class="number">80K</span>
              <span class="social-description">Followers</span>
            </li>
            <li class="item-social-numbers">
              <span class="number">803K</span>
              <span class="social-description">Likes</span>
            </li>
            <li class="item-social-numbers">
              <span class="number">1.4K</span>
              <span class="social-description">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  







    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/elibsantiago" target="_blank">Elibergh Santiago</a>.
    </div>
  </div>
</body>
</html>
